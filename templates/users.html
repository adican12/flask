{% extends 'base.html' %}
{% block body %}
 <table  border="1">
  <tr>
       <th>name</th>
      <th>id</th>
        <th>email</th>
        <th>password</th>
           <th>gender</th>
        <th>phone</th>
        <th>age</th>
     </tr>
     {% for user in users %}
           <tr>
         <td>{{ user.name }}"</td>
     <td>{{ user.id }}"</td>
     <td>{{ user.email }}"</td>
     <td>{{ user.password }}"</td>
     <td>{{ user.gender }}"</td>
     <td>{{ user.phone }}"</td>
     <td>{{ user.age }}"</td>
           </tr>
     {% endfor %}
 </table>
{% endblock %}
