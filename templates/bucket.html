{%extends 'base.html'  %}
 {% block body %}
 <div class="container">
   <h1>Image uplaod</h1>
   <br>
   <form method="post" action="" enctype="multipart/form-data">
     <input type="text" placeholder="bucket name" name="bucket_name"    value="{{request.form.bucket_name}}">
     <input type="submit" name="submit" value="Upload">
   </form>
   {% if error %}
     <p class="error"><strong>Error:</strong> {{ error }}
   {% endif %}
 </div>
{% endblock %}
